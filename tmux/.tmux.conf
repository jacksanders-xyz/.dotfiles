source-file "${HOME}/.tmux/themes/default.tmux"

set-option -g default-shell /bin/zsh
set-option -sg escape-time 10
set-window-option -g automatic-rename off
set-window-option -g allow-rename off
set-option -sa terminal-overrides ',xterm-256color:RGB'
set -g focus-events on

set -g prefix C-Space
set -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

set -g mouse on

unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind f select-window -t 1
bind g select-window -t 2
bind c select-window -t 3
bind r select-window -t 4

bind o new-window

# forget the find window.  That is for chumps
bind-key -r . run-shell "tmux neww -c '/Users/_jacksanders/' ./tmux-sessionizer.sh"

# cheat sheet wizardy
bind-key -r i run-shell "tmux neww -c '/Users/_jacksanders/' ./tmux-cht.sh"

# you can tell tmux to open personal projects for you
bind-key -r H run-shell "tmux neww -c '/Users/_jacksanders/' ./tmux-sessionizer.sh ~/personal/dictator"
bind-key -r T run-shell "tmux neww -c '/Users/_jacksanders/' ./tmux-sessionizer.sh ~/personal/plugin_practice"

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

